<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Minesweeper</title>
</head>

<body>
    <header>
        <h1>Minesweeper</h1>
        <div id="game-info">
            <p>Score <span id="score">0</span></p>
            <button class="reset-game">Reset</button>
        </div>
        <div id="instructions">
            <h2>Instructions</h2>
            <p>1. Click on a cell to reveal its content.</p>
            <p>2. If you click on a mine, the game ends and all mines are revealed.</p>
            <p>3. The number in each cell indicates the number of adjacent mines.</p>
            <p>4. If you reveal all cells without mines, you win!</p>
            <button id="start-game">Start Game</button>
        </div>
    </header>

    <main>
        <div id="level-selector">
            <button id="beginner">Beginner</button>
            <button id="intermediate">Intermediate</button>
            <button id="advanced">Advanced</button>
        </div>

        <div id="game-board"></div>
        <div id="game-over">
            <h2 id="game-over-message"></h2>
            <p id="final-score"></p>
            <button class="reset-game">Try again</button>
        </div>
    </main>
</body>

</html>
